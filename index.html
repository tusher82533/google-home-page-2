<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Nav Bar one</title>
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link href="https://css.gg/css?=|link" rel="stylesheet">
</head>
<body>
	<div class="section"> 
	<!-- nav start here -->
		<header> 
			<div class="search_continer"> 
				<nav class="nav"> 
					<ul class="nav_list"> 
						<li class="nav_item"> <a href="#" class="nav_link">Gmail </a></li>
						<li class="nav_item"> <a href="#" class="nav_link">Images</a></li>
						<li class="nav_item nav_item-app"><i class="material-icons">&#xe5c3;</i> </li>
						<li class="nav_item nav_item-profile"><img src="profile.jpg" alt="" /> </li>
					</ul>
				</nav>
			</div>
			
		</header>
		<!-- nav start here -->
		
		<!-- main start here -->
			<main class="main"> 
			<!-- search start here -->
				<div class="google_logo"> 
					<i class="fa-brands fa-google"></i>
				</div> 
				<div class="main_input"> 
					<form action="" class="google_form"> 
					<div class="form_group"> 
						<div class="search_icon"> 
							<i class="fa-solid fa-magnifying-glass"></i>
						</div>
						
						<div class="search_bar"> 
							<input type="text" name="search"id="search" placeholder="Search google or type a URL"/>
						</div>
						
						<div class="mic_icon"> 
							<i class="fa-solid fa-microphone"></i>
						</div>
						
						<div class="camera_icon"> 
							<i class="fa-solid fa-camera"></i>
						</div>
					</div>
			    </form>
				</div>
				<!-- search end here -->
			</main>
		<!-- main end here -->
		<footer  class="footer"> 
			<div class="link_icon"> 
				<i class="gg-link" id="link_content">
				</i>
			</div>
			<div id="link_l"> 
				<a href="#" id="a_link">Photo by Giulio Rosso Chioso</a>
			</div>
		</footer>
	</div>
		
</body>
</html>
